<script>

   // external js: isotope.pkgd.js

// init Isotope
var iso = new Isotope( '.grid', {
  itemSelector: '.poster-image',
  layoutMode: 'packery',
    packery: {
      gutter: 16
    }
});

// filter functions
var filterFns = {

};

// bind filter button click
var filtersElem = document.querySelector('.filters-button-group');
filtersElem.addEventListener( 'click', function( event ) {
  // only work with buttons
  if ( !matchesSelector( event.target, 'button' ) ) {
    return;
  }
  var filterValue = event.target.getAttribute('data-filter');
  // use matching filter function
  filterValue = filterFns[ filterValue ] || filterValue;
  iso.arrange({ filter: filterValue });
});

// change is-checked class on buttons
var buttonGroups = document.querySelectorAll('.button-group');
for ( var i=0, len = buttonGroups.length; i < len; i++ ) {
  var buttonGroup = buttonGroups[i];
  radioButtonGroup( buttonGroup );
}

function radioButtonGroup( buttonGroup ) {
  buttonGroup.addEventListener( 'click', function( event ) {
    // only work with buttons
    if ( !matchesSelector( event.target, 'button' ) ) {
      return;
    }
    buttonGroup.querySelector('.is-checked').classList.remove('is-checked');
    event.target.classList.add('is-checked');
  });
}

function WiggleToggle(){
    
    console.log("WiggleSwitch");
    
    var images = document.getElementsByClassName('poster-holder');
    
    for( var i = 0; i< images.length; i++)
        {
            
            var randomNumber = Math.floor(Math.random() * 10);
            console.log(randomNumber.toString());


            
            if(images[i].getAttribute("id")=="wiggle")
                {
                    console.log("Wiggle Deactivate");
                    
                    images[i].setAttribute("style", "");
                    
                    images[i].setAttribute("id","nowiggle");
                }
            else
                {
                    console.log("Wiggle Activate");
                    
                    images[i].setAttribute("style", "animation: shake 1." + randomNumber.toString() + "s; animation-iteration-count: infinite; ");
                    
                    console.log(randomNumber);
                    
                    images[i].setAttribute("id","wiggle");

                }
            

        }
    
}
    
</script>
